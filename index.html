<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- External css  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: hsl(212, 45%, 89%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="qr-card-wrapper">
        <div>
          <img
            src="./images/image-qr-code.png"
            height="300"
            width="300"
            style="border-radius: 10px"
          />
        </div>
        <div style="padding: 20px 25px 0px 25px">
          <h1
            style="
              font-size: 20px;
              font-family: Outfit;
              font-weight: 700;
              text-align: center;
            "
          >
            Improve your front-end skills by building projects
          </h1>

          <p
            style="
              color: hsl(220, 15%, 55%);
              font-size: 15px;
              line-height: 20px;
              font-weight: 400;
              text-align: center;
              margin-top: 15px;
            "
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
